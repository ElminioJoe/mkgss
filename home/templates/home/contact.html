{% extends "base.html" %}
{% block content %} {{ block.super }}

<section id="contact" class="contact">
    <div class="container-md">
        <div class="row flexcont">

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="contact card">
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="titlepage">
                                    <h3>Get in Touch</h3>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input class="contactus" placeholder="Name" type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input class="contactus" placeholder="Email" type="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Subject" type="text" name="subject" value="{{ form.subject.value|default_if_none:'' }}" required>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="textarea" placeholder="Message" type="text" name="message" required rows="4">{{ form.message.value|default_if_none:'' }}</textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="send">SEND</button>
                            </div>
                            <p class="px-2 text-center">* All fields are Mandatory.</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-override">
                <div class="mapouter ">
                    <div class="gmap_canvas">
                        <iframe class="card" id="gmap_canvas" src="https://maps.google.com/maps?q=Moi%20Girls%20Kadzonzo,%20C107&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
                <div class="address card">
                    <ul class="">
                        <li><i class="fa-sharp fa-solid fa-building-columns"></i>
                            <span>Moi Kadzonzo Girls High School</span>
                        </li>
                        <li><i class="fa-sharp fa-solid fa-location-dot"></i>
                            <span>P.O Box 43112, Mariakani</span>
                        </li>
                        <li><i class="fa-sharp fa-solid fa-phone"></i>
                            <span>+254 720 659 129</span>|
                            <span>+254 0111 594 656</span>
                        </li>
                        <li><i class="fa-sharp fa-solid fa-envelope-open"></i>
                            <span>mkadzonzo@yahoo.com</span>
                        </li>
                    </ul>
                </div>
            </div>
       </div>
    </div>
</section>
{% endblock %}
