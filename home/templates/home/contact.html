{% extends "base.html" %}
{% block content %}
<div class="jumbotron py-5 mb-0">
    <h2 class="text-uppercase text-center">Contact</h2>
</div>
<div class="mb-5 breadcrumb bg-light">
    <div class="container">
        <ul class="list-inline p-2">
            <li class="list-inline-item">Home</li>
            <li class="list-inline-item">Contact</li>
            <li class="list-inline-item"></li>
        </ul>
    </div>
</div>
<section id="contact" class="contact">
    <div class="container">
        <div class="row flexcont">
            
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="contact card">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="titlepage">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input class="contactus" placeholder="Name" type="text" name="Name" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input class="contactus" placeholder="Email" type="email" name="Email" required>
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Subject" type="text" name="Email" required>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="textarea" placeholder="Message" type="text" name="Message" required rows="4"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button class="send">SEND</button>
                            </div>
                            <p class="px-2 text-center">* All fields are Mandatory.</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-override">
                <div class="mapouter ">
                    <div class="gmap_canvas">
                        <iframe class="card" id="gmap_canvas" src="https://maps.google.com/maps?q=Moi%20Girls%20Kadzonzo,%20C107&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
                <div class="address card">
                    <ul class="">
                        <li><i class="fa-sharp fa-solid fa-building-columns"></i><span>Moi Kadzonzo Girls High School</span></li>
                        <li><i class="fa-sharp fa-solid fa-location-dot"></i><span>P.O Box 43112, Mariakani</span></li>
                        <li><i class="fa-sharp fa-solid fa-phone"></i><span>+254 729 764 360</span></li>
                        <li><i class="fa-sharp fa-solid fa-envelope-open"></i><span>info@moikadzonzogirls.co.ke</span></li>
                    </ul>
                </div>
            </div>
       </div>
    </div>
</section>
{% endblock %}
