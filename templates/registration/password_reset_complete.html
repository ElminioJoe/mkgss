{% extends "registration/auth_base.html" %}

{% block content %}
<section class="auth">
  <div class="container text-center">
    <i class="fa-sharp fa-solid fa-check-double mb-2"
      style="color: #6D3D14; font-size: 2.6rem; font-weight: 900;">
    </i>
    <h3>The password has been changed!</h3>
    <p class="mt-2 text-center">
      {% if title != "Password change successful" %}
      <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
      {% else %}
      <a class="text-primary link" href="{% url 'home' %}">Go to Home</a>
      {% endif %}
    </p>
  </div>
</section>
{% endblock %}
