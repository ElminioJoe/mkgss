{% extends "base.html" %}
{% load static %}
{% block content %} {{ block.super }}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <i class="fa fa-exclamation-triangle display-1"
                style="color: #6D3D14; font-weight: 900;"></i>
            <h3 class="display-1">404</h3>
            <h3 class="mb-4">Page Not Found</h3>
            <p class="display-6 mb-4">We're sorry, the page you are looking
                for does
                not exist! <br> Maybe go to our home page or try
                navigating to a different page.</p>
            <a class="btn rounded-pill py-3 px-5 theme_bg text-light"
                href="{% url 'home' %}">Go Back To Home</a>
        </div>
    </div>
</div>
{% endblock %}
